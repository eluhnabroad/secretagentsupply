<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="title">
          <img src="./resources/logo.png" alt="logo"/>
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>  <!-- title -->
        <div id="banner">
          <div id="newsbox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>  <!-- newsbox -->
        </div>  <!-- banner -->
        <nav>
          <div id="fullnav">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </div>
          <div id="menuonly">
            <span>Menu</span>
          </div>
        </nav>
      </header>
      <div id="featured">
        <div id="picrow">
          <div class="picbox">
            <img src="./resources/pen.png" alt="exploding pen"/>
            <p class="caption-pic">Exploding Pen</p>
          </div>
          <div class="picbox">
            <img src="./resources/watch.png" alt="cellular watch"/>
            <p class="caption-pic">Cellular Watch</p>
          </div>
          <div class="picbox">
            <img src="./resources/glasses.png" alt="thermal glasses"/>
            <p class="caption-pic">Thermal Glasses</p>
          </div>
        </div>  <!-- picrow -->
        <div id="inforow">
          <div class="infobox">
            <p>Location</p>
            <p class="caption-info">-47.346436, 84.32354</p>
          </div>
          <div class="infobox">
            <p>Hours</p>
            <p class="caption-info">0800 - 1800</p>
          </div>
        </div>  <!-- inforow -->
      </div>  <!-- featured -->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>  <!-- container -->
  </body>
</html>
