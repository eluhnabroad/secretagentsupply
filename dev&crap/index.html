<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
      <div id="title">
        <div class="container">
          <img id="logo" src="./resources/logo.png" alt="logo"/>
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>  <!-- title -->

      <div id="banner">
        <div class="container">
          <div id="newsbox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>  <!-- newsbox -->
        </div>
      </div>  <!-- banner -->

      <nav>
        <div class="container">
          <div id="fullnav">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </div>
          <div id="menuonly">
            <span>Menu</span>
          </div>
        </div>
      </nav>

      <div id="featured">
        <div class="container">
          <div id="picrow">
            <div class="picbox">
              <img src="./resources/pen.png" alt="exploding pen"/>
              <p class="caption-pic">Exploding Pen</p>
            </div>
            <div class="picbox">
              <img src="./resources/watch.png" alt="cellular watch"/>
              <p class="caption-pic">Cellular Watch</p>
            </div>
            <div class="picbox">
              <img src="./resources/glasses.png" alt="thermal glasses"/>
              <p class="caption-pic">Thermal Glasses</p>
            </div>
          </div>  <!-- picrow -->
        </div>
        <div class="container">
          <div id="inforow">
            <div class="infobox">
              <p>Location</p>
              <p class="caption-info">-47.346436, 84.32354</p>
            </div>
            <div class="infobox">
              <p>Hours</p>
              <p class="caption-info">0800 - 1800</p>
            </div>
          </div>  <!-- inforow -->
        </div>
      </div>  <!-- featured -->

      <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>
  </body>
</html>
